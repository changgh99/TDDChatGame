<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>TDD P2P Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Tahoma', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #eee; }
        #log { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
        .m { background: white; padding: 6px 10px; border-radius: 4px; border: 1px solid #ddd; align-self: flex-start; width: 92%; box-sizing: border-box; position: relative; }
        .u { font-weight: bold; color: #d32f2f; font-size: 11px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .t { font-size: 13px; color: #333; word-break: break-word; }
        #input-area { display: flex; padding: 10px; background: white; border-top: 1px solid #ccc; gap: 5px; }
        input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 3px; outline: none; }
        button#send-btn { padding: 8px 15px; background: #333; color: white; border: none; border-radius: 3px; cursor: pointer; }
        
        /* สไตล์ปุ่ม [x] ลบข้อความ */
        .del-btn { 
            color: #ff4d4d; 
            font-size: 12px; 
            cursor: pointer; 
            border: none; 
            background: none; 
            font-weight: bold;
            padding: 0 5px;
            line-height: 1;
        }
        .del-btn:hover { color: #b30000; scale: 1.2; }
    </style>
</head>
<body>
    <div id="log"></div>
    <div id="input-area">
        <input type="text" id="msg" placeholder="พิมพ์ข้อความ..." autocomplete="off">
        <button id="send-btn">ส่ง</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://vmvendnvkkbyveoktrha.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_PkFrBJmhLlSP894nrW8-tg_kYCsQpvq';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const params = new URLSearchParams(window.location.search);
        const myName = params.get('user') || 'Guest';

        // รายชื่อ Admin
        const adminList = ['changtdb', 'mobyex'];
        const isAdmin = adminList.includes(myName);

        async function loadMsgs() {
            const { data, error } = await _supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(50);
            
            if (error) return console.error(error);
            
            const log = document.getElementById('log');
            const html = data.reverse().map(m => {
                const canDelete = (m.username === myName) || isAdmin;
                const isMsgAdmin = adminList.includes(m.username);
                
                return `
                    <div class="m">
                        <span class="u">
                            <span>${m.username} ${isMsgAdmin ? '⭐' : ''}</span>
                            ${canDelete ? `<button class="del-btn" onclick="deleteMsg(${m.id})">[x]</button>` : ''}
                        </span>
                        <span class="t">${m.text}</span>
                    </div>
                `;
            }).join('');
            
            log.innerHTML = html;
            log.scrollTop = log.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('msg');
            const text = input.value.trim();
            if (!text) return;
            
            const { error } = await _supabase
                .from('messages')
                .insert([{ username: myName, text: text }]);
            
            if (error) {
                alert("ส่งไม่ได้: " + error.message);
            } else {
                input.value = '';
                loadMsgs();
            }
        }

        // ฟังก์ชันลบข้อความ (ลบทันที ไม่ต้องยืนยัน)
        async function deleteMsg(id) {
            const { error } = await _supabase
                .from('messages')
                .delete()
                .eq('id', id);
            
            if (error) {
                console.error("ลบไม่สำเร็จ:", error.message);
            }
        }

        document.getElementById('send-btn').onclick = send;
        document.getElementById('msg').onkeypress = (e) => { if(e.key === 'Enter') send(); };

        // ระบบ Realtime (รับทุก Event ทั้ง INSERT และ DELETE)
        _supabase.channel('public:messages')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => {
                loadMsgs();
            })
            .subscribe();

        loadMsgs();
    </script>
</body>
</html>
