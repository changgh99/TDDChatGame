<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>TDD P2P Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --chat-font-size: 16px; }
        body { font-family: 'Tahoma', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #eee; }
        
        #settings-bar { 
            background: #333; padding: 5px 10px; display: flex; justify-content: flex-end; 
            border-bottom: 1px solid #000; align-items: center; gap: 8px;
        }
        #settings-bar label { color: white; font-size: 11px; }
        #font-size-select { font-size: 11px; cursor: pointer; border-radius: 3px; border: none; }

        #log { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
        .m { background: white; padding: 6px 10px; border-radius: 4px; border: 1px solid #ddd; align-self: flex-start; width: 92%; box-sizing: border-box; position: relative; }
        .u { font-weight: bold; color: #d32f2f; font-size: 11px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .u-name { cursor: pointer; text-decoration: none; }
        .u-name:hover { text-decoration: underline; color: #000; }

        /* ปรับให้ข้อความในแชทแสดงการเว้นบรรทัด (white-space) */
        .t { font-size: var(--chat-font-size); color: #333; word-break: break-word; white-space: pre-wrap; }
        
        #input-area { display: flex; padding: 10px; background: white; border-top: 1px solid #ccc; gap: 5px; align-items: flex-end; }
        
        /* ปรับแต่ง Textarea */
        textarea#msg { 
            flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 3px; 
            outline: none; resize: none; font-family: inherit; font-size: 14px;
            max-height: 200px; /* ประมาณ 10 บรรทัด */
            min-height: 36px;
            line-height: 20px;
            box-sizing: border-box;
        }
        
        button#send-btn { padding: 8px 15px; background: #333; color: white; border: none; border-radius: 3px; cursor: pointer; height: 36px; }
        .del-btn { color: #ff4d4d; font-size: 12px; cursor: pointer; border: none; background: none; font-weight: bold; padding: 0 5px; line-height: 1; }
        .del-btn:hover { color: #b30000; transform: scale(1.2); }
    </style>
</head>
<body>
    <div id="settings-bar">
        <label>ขนาดตัวอักษร:</label>
        <select id="font-size-select" onchange="updateFontSize(this.value)">
            <option value="12px">เล็ก</option>
            <option value="16px" selected>กลาง</option>
            <option value="20px">ใหญ่</option>
        </select>
    </div>
    <div id="log"></div>
    <div id="input-area">
        <textarea id="msg" placeholder="พิมพ์ข้อความ... (Shift+Enter ขึ้นบรรทัดใหม่)" maxlength="2000" rows="1"></textarea>
        <button id="send-btn">ส่ง</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://vmvendnvkkbyveoktrha.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_PkFrBJmhLlSP894nrW8-tg_kYCsQpvq';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const params = new URLSearchParams(window.location.search);
        const myName = params.get('user') || 'Guest';
        const adminList = ['mobyex'];
        const isAdmin = adminList.includes(myName) && btoa(params.get('adminKey') || "") === "ODI5OA==";

        const msgInput = document.getElementById('msg');

        // ฟังก์ชันขยายช่องพิมพ์อัตโนมัติ
        msgInput.addEventListener('input', function() {
            this.style.height = '36px'; 
            this.style.height = (this.scrollHeight) + 'px';
        });

        function updateFontSize(size) {
            document.documentElement.style.setProperty('--chat-font-size', size);
        }

        function quoteMsg(user, text) {
            const cleanText = text.replace(/\[x\]/g, '').trim();
            msgInput.value = `${user} : ${cleanText} [#] \n` + msgInput.value;
            msgInput.focus();
            msgInput.dispatchEvent(new Event('input')); // อัปเดตความสูงหลัง quote
        }

        async function loadMsgs() {
            const { data, error } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(50);
            if (error) return console.error(error);
            const log = document.getElementById('log');
            log.innerHTML = data.reverse().map(m => {
                const canDelete = (m.username === myName) || isAdmin;
                return `
                    <div class="m">
                        <span class="u">
                            <span class="u-name" onclick="quoteMsg('${m.username}', '${m.text.replace(/'/g, "\\'").replace(/\n/g, " ")}')">
                                ${m.username} ${adminList.includes(m.username) ? '⭐' : ''}
                            </span>
                            ${canDelete ? `<button class="del-btn" onclick="deleteMsg(${m.id})">[x]</button>` : ''}
                        </span>
                        <span class="t">${m.text}</span>
                    </div>
                `;
            }).join('');
            log.scrollTop = log.scrollHeight;
        }

        async function send() {
            const text = msgInput.value.trim();
            if (!text) return;
            const { error } = await _supabase.from('messages').insert([{ username: myName, text: text }]);
            if (error) {
                alert("ส่งไม่ได้: " + error.message);
            } else { 
                msgInput.value = ''; 
                msgInput.style.height = '36px';
                loadMsgs(); 
            }
        }

        async function deleteMsg(id) {
            await _supabase.from('messages').delete().eq('id', id);
        }

        document.getElementById('send-btn').onclick = send;

        // จัดการเรื่องการกดปุ่ม Enter
        msgInput.onkeydown = (e) => {
            if (e.key === 'Enter') {
                if (e.shiftKey) {
                    // ถ้ากด Shift + Enter ให้ขึ้นบรรทัดใหม่ (ปล่อยผ่านตามปกติ)
                    return true;
                } else {
                    // ถ้ากด Enter เฉยๆ ให้ทำการส่ง
                    e.preventDefault();
                    send();
                }
            }
        };

        _supabase.channel('public:messages').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => { loadMsgs(); }).subscribe();
        loadMsgs();
    </script>
</body>
</html>
